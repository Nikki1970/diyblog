
{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if blogauthor_list %}
  <ul>
    {% for author in blogauthor_list %}
      <li>
        <a href="">{{ author.user}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %} 
{% endblock %}
